<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>html-css-bootstrap-freelancer</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-2"></div>
      </div>
    </header>

    <main>
      <!-- JUMBOTRON -->
      <div class="row ms_jumbo">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>

      <!-- PORTFOLIO -->
      <div class="row ms_title_white">
        <div class="col-12"></div>
      </div>

      <div class="row ms_caselle">
        <div class="col-2"></div>
        <div class="col-8"></div>
        <div class="col-2"></div>
      </div>

      <!-- ABOUT -->

      <div class="row ms_title_green">
        <div class="col-12"></div>
      </div>

      <div class="row ms_about">
        <div class="col-3"></div>
        <div class="col-6"></div>
        <div class="col-3"></div>
      </div>

      <!-- CONTACT -->

      <div class="row ms_title_white">
        <div class="col-12"></div>
      </div>

      <div class="row ms_contact">
        <div class="col-3"></div>
        <div class="col-6"></div>
        <div class="col-3"></div>
      </div>
    </main>

    <footer>
      <!-- INFO -->
    </footer>
  </body>
</html>
