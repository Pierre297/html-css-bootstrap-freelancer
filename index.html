<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>html-css-bootstrap-freelancer</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6"></div>
        </div>
      </div>
    </header>

    <main>
      <!-- JUMBOTRON -->
      <section>
        <div class="container">
          <div class="row ms_jumbo">
            <div class="col"></div>
          </div>
        </div>
      </section>
      <!-- PORTFOLIO -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col"></div>
          </div>
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
      </section>

      <!-- ABOUT -->

      <section>
        <div class="container ms_about">
          <div class="row">
            <div class="col"></div>
          </div>
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
          </div>
        </div>
      </section>

      <!-- CONTACT -->
      <section>
        <div class="container">
          <div class="row ms_title_white">
            <div class="col-12"></div>
          </div>

          <div class="row ms_contact">
            <div class="col-3"></div>
            <div class="col-6"></div>
            <div class="col-3"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <!-- INFO -->
      <div class="container">
        <div class="row ms_info">
          <div class="col-4"></div>

          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>

        <!-- COPYRIGHT -->
        <div class="row ms_copyright">
          <div class="col-12"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
