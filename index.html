<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>html-css-bootstrap-freelancer</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h2>START BOOTSTRAP</h2>
          </div>
          <div class="col-6">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#"><h4>PORTFOLIO</h4></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><h4>ABOUT</h4></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><h4>CONTACT</h4></a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- JUMBOTRON -->
      <section>
        <div class="container">
          <div class="row ms_jumbo">
            <div class="col">
              <img src="img/avatar.svg" class="ms_avatar" alt="" />
              <h1>START BOOTSTRAP</h1>
              <div class="stella">
                <div class="ms_barra"></div>
                <i class="fas fa-star"></i>
                <div class="ms_barra"></div>
              </div>
              <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
            </div>
          </div>
        </div>
      </section>
      <!-- PORTFOLIO -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col"></div>
          </div>
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col">
              <div class="caselle_img"></div>
            </div>
            <div class="col">
              <div class="caselle_img"></div>
            </div>
            <div class="col">
              <div class="caselle_img"></div>
            </div>
            <div class="col">
              <div class="caselle_img"></div>
            </div>
            <div class="col">
              <div class="caselle_img"></div>
            </div>
            <div class="col">
              <div class="caselle_img"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- ABOUT -->

      <section>
        <div class="container ms_about">
          <div class="row">
            <div class="col"></div>
          </div>
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
            <div class="col"></div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
          </div>
        </div>
      </section>

      <!-- CONTACT -->
      <section>
        <div class="container">
          <div class="row ms_title_white">
            <div class="col-12"></div>
          </div>

          <div class="row ms_contact">
            <div class="col-3"></div>
            <div class="col-6"></div>
            <div class="col-3"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <!-- INFO -->
      <div class="container">
        <div class="row ms_info">
          <div class="col-4"></div>

          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>

        <!-- COPYRIGHT -->
        <div class="row ms_copyright">
          <div class="col-12"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
